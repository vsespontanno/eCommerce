events {
    worker_connections 1024;
}

http {
    # Upstream для SSO сервисов (HTTP Gateway)
    upstream sso_backend {
        server sso-service-1:8080;
        server sso-service-2:8080;
        server sso-service-3:8080;
    }

    # Upstream для Products сервисов (HTTP API)
    upstream products_backend {
        server products-service-1:8081;
        server products-service-2:8081;
        server products-service-3:8081;
    }

    server {
        listen 8000;

        # SSO endpoints - HTTP REST API
        location /api/v1/auth/ {
            proxy_pass http://sso_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Products endpoints - HTTP API
        location /products {
            proxy_pass http://products_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
syntax = "proto3";

package proto_product;

option go_package = "github.com/vsespontanno/eCommerce/internal/proto/product";

service Products {
  rpc GetProductByID (GetProductByIDRequest) returns (GetProductByIDResponse);
  rpc GetProducts (GetProductsByIDRequest) returns (GetProductsByIDResponse);
}

message GetProductByIDRequest {
  int64 id = 1;
}

message GetProductByIDResponse {
  string error = 1;
  Product product = 2;
}

message GetProductsByIDRequest {
  repeated int64 ids = 1;
}

message GetProductsByIDResponse {
  string error = 1;
  repeated Product products = 2;
}

message Product {
  int64 id = 1;
  string name = 2;
  string description = 3;
  double price = 4;
}

syntax = "proto3";

package proto_order;

option go_package = "github.com/vsespontanno/eCommerce/internal/proto/order";

service Order {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
}

message CreateOrderRequest {
  string user_id = 1;
}

message CreateOrderResponse {
  int64 order_id = 1;
  string status = 2;
  string error = 3;
}

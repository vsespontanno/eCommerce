          $HOME/yandex-cloud/bin/yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          $HOME/yandex-cloud/bin/yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Get kubeconfig
        run: |
          $HOME/yandex-cloud/bin/yc managed-kubernetes cluster \
            get-credentials ${{ secrets.YC_K8S_CLUSTER_NAME }} \
            --external \
            --force

      - name: Deploy PostgreSQL
        run: |
          echo "ğŸ—„ï¸ Deploying PostgreSQL..."
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ namespace Ğ´Ğ»Ñ datastore ĞµÑĞ»Ğ¸ Ğ½Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚
          kubectl apply -f deploy/k8s/stateful/postgres/00-namespace.yaml || true
          
          # ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ÑĞµĞ¼ Ğ¼Ğ°Ğ½Ğ¸Ñ„ĞµÑÑ‚Ñ‹ PostgreSQL
          kubectl apply -f deploy/k8s/stateful/postgres/01-secret.yaml
          kubectl apply -f deploy/k8s/stateful/postgres/02-service.yaml
          kubectl apply -f deploy/k8s/stateful/postgres/03-stateful-set.yaml
          
          # Ğ–Ğ´ĞµĞ¼ Ğ¿Ğ¾ĞºĞ° PostgreSQL Ğ±ÑƒĞ´ĞµÑ‚ Ğ³Ğ¾Ñ‚Ğ¾Ğ²
          echo "â³ Waiting for PostgreSQL to be ready..."

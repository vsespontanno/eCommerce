            --docker-password='${{ secrets.YC_REGISTRY_KEY }}' \
            -n ecommerce \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ÑĞµĞ¼ Ğ¼Ğ°Ğ½Ğ¸Ñ„ĞµÑÑ‚Ñ‹
          kubectl apply -f deploy/k8s/services/sso-service/00-namespace.yaml

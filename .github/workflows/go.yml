name: eCommerce Microservices CI/CD

on:
  push:
    branches: [ main, deploy, check ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.24.6'
  REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce

jobs:
  # Job 1: Lint and Test
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m --config=.golangci.yml
          skip-cache: false

      # - name: Run tests
      #   run: |
      #     go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      #     go tool cover -func=coverage.out

      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     file: ./coverage.out
      #     flags: unittests
      #     name: codecov-umbrella
      #     fail_ci_if_error: false

  # Job 2: Build and Push Docker Images
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service:
          - name: sso-service
            dockerfile: services/sso-service/Dockerfile
            context: .
          - name: products-service
            dockerfile: services/products-service/Dockerfile
            context: .
          - name: wallet-service
            dockerfile: services/wallet-service/Dockerfile
            context: .
          - name: cart-service
            dockerfile: services/cart-service/Dockerfile
            context: .
          - name: order-service
            dockerfile: services/order-service/Dockerfile
            context: .
          - name: saga-orchestrator
            dockerfile: services/saga-orchestrator/Dockerfile
            context: .

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # â† Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ ÑĞµĞºÑ€ĞµÑ‚
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # â† Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ ÑĞµĞºÑ€ĞµÑ‚

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          gosec -no-fail -fmt sarif -out gosec-results.sarif ./...
        continue-on-error: true

      - name: Upload Gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: 'gosec-results.sarif'
  
  cluster-access-check:
    name: Check Kubernetes Cluster Access
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'

    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH
          
      - name: Configure Yandex Cloud CLI
        run: |
          # Configure YC CLI with OAuth token
          $HOME/yandex-cloud/bin/yc config profile create ci-profile
          $HOME/yandex-cloud/bin/yc config set token ${{ secrets.YC_OAUTH_TOKEN }}
          $HOME/yandex-cloud/bin/yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          $HOME/yandex-cloud/bin/yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Get kubeconfig from Yandex Cloud
        run: |
          echo "ğŸ“¥ Getting kubeconfig from Yandex Cloud..."
          
          # Get kubeconfig directly from YC (no need for secrets!)
          $HOME/yandex-cloud/bin/yc managed-kubernetes cluster \
            get-credentials ${{ secrets.YC_K8S_CLUSTER_NAME }} \
            --external \
            --force
          
          echo "âœ… Kubeconfig configured successfully"

      - name: Verify cluster access
        run: |
          echo "ğŸ” Checking cluster access..."
          kubectl version --client
          
          echo "ğŸ”— Attempting to connect to cluster..."
          kubectl cluster-info
          
          echo "ğŸ“Š Getting nodes..."
          kubectl get nodes

  # Job 4: Deploy to Kubernetes (Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ main Ğ²ĞµÑ‚ĞºĞ¸)
  deploy-to-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push, cluster-access-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH
          
      - name: Configure Yandex Cloud CLI
        run: |
          $HOME/yandex-cloud/bin/yc config profile create ci-profile
          $HOME/yandex-cloud/bin/yc config set token ${{ secrets.YC_OAUTH_TOKEN }}
          $HOME/yandex-cloud/bin/yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          $HOME/yandex-cloud/bin/yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Get kubeconfig
        run: |
          $HOME/yandex-cloud/bin/yc managed-kubernetes cluster \
            get-credentials ${{ secrets.YC_K8S_CLUSTER_NAME }} \
            --external \
            --force

      - name: Deploy SSO Service
        run: |
          echo "ğŸš€ Deploying SSO Service to Kubernetes..."
          
          # ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ÑĞµĞ¼ Ğ¼Ğ°Ğ½Ğ¸Ñ„ĞµÑÑ‚Ñ‹
          kubectl apply -f deploy/k8s/sso-service/00-namespace.yaml
          kubectl apply -f deploy/k8s/sso-service/01-secret.yaml
          kubectl apply -f deploy/k8s/sso-service/02-configmap.yaml
          kubectl apply -f deploy/k8s/sso-service/03-deployment.yaml
          kubectl apply -f deploy/k8s/sso-service/04-service.yaml
          kubectl apply -f deploy/k8s/sso-service/05-hpa.yaml
          kubectl apply -f deploy/k8s/sso-service/06-ingress.yaml
          
          echo "âœ… Manifests applied successfully"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployment to be ready..."
          kubectl rollout status deployment/sso-service -n ecommerce --timeout=5m
          
          echo "ğŸ“Š Deployment status:"
          kubectl get pods -n ecommerce -l app=sso-service

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ Ğ²ÑĞµ Ğ¿Ğ¾Ğ´Ñ‹ Ğ·Ğ°Ğ¿ÑƒÑ‰ĞµĞ½Ñ‹
          READY_PODS=$(kubectl get pods -n ecommerce -l app=sso-service -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}' | grep -o "True" | wc -l)
          TOTAL_PODS=$(kubectl get pods -n ecommerce -l app=sso-service --no-headers | wc -l)
          
          echo "Ready pods: $READY_PODS / $TOTAL_PODS"
          
          if [ "$READY_PODS" -eq "$TOTAL_PODS" ] && [ "$TOTAL_PODS" -gt 0 ]; then
            echo "âœ… All pods are ready!"
          else
            echo "âŒ Some pods are not ready"
            kubectl get pods -n ecommerce -l app=sso-service
            exit 1
          fi

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-and-push, security-scan, cluster-access-check, deploy-to-k8s]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine build status
        id: status
        run: |
          if [ "${{ needs.lint-and-test.result }}" == "success" ] && \
             [ "${{ needs.build-and-push.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "status=âœ… SUCCESS" >> $GITHUB_OUTPUT
            echo "emoji=ğŸ‰" >> $GITHUB_OUTPUT
            echo "color=success" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ FAILED" >> $GITHUB_OUTPUT
            echo "emoji=ğŸš¨" >> $GITHUB_OUTPUT
            echo "color=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        continue-on-error: true
        timeout-minutes: 2
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ${{ steps.status.outputs.emoji }} *eCommerce CI/CD Build ${{ steps.status.outputs.status }}*
            
            ğŸ“¦ *Repository:* `${{ github.repository }}`
            ğŸŒ¿ *Branch:* `${{ github.ref_name }}`
            ğŸ‘¤ *Author:* ${{ github.actor }}
            ğŸ’¬ *Commit:* `${{ github.event.head_commit.message }}`
            ğŸ”— *Commit SHA:* `${{ github.sha }}`
            
            ğŸ“Š *Job Results:*
            â€¢ Lint & Test: ${{ needs.lint-and-test.result == 'success' && 'âœ…' || 'âŒ' }}
            â€¢ Build & Push: ${{ needs.build-and-push.result == 'success' && 'âœ…' || 'âŒ' }}
            â€¢ Security Scan: ${{ needs.security-scan.result == 'success' && 'âœ…' || 'âŒ' }}
            â€¢ Cluster Access: ${{ needs.cluster-access-check.result == 'success' && 'âœ…' || 'âŒ' }}
            â€¢ Deploy to K8s: ${{ needs.deploy-to-k8s.result == 'success' && 'âœ…' || needs.deploy-to-k8s.result == 'skipped' && 'â­ï¸' || 'âŒ' }}
            
            ğŸ”— [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
  # Job 5: Notify via Telegram
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-and-push, security-scan]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine build status
        id: status

name: eCommerce Microservices CI/CD

on:
  push:
    branches: [ main, deploy, check ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.23'
  # Yandex Container Registry
  REGISTRY: cr.yandex/${{ secrets.YC_REGISTRY_ID }}
  IMAGE_PREFIX: ecommerce

jobs:
  # Job 1: Lint and Test
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m --config=.golangci.yml
          skip-cache: false

      # Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğ¿Ğ¾ĞºĞ° Ğ½Ğµ Ğ½Ğ°Ğ¼ĞµÑ‡ĞµÑ‚Ñ :)
      # - name: Run tests
      #   run: |
      #     go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      #     go tool cover -func=coverage.out

      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     file: ./coverage.out
      #     flags: unittests
      #     name: codecov-umbrella
      #     fail_ci_if_error: false

  # Job 2: Check Yandex Container Registry Access
  check-ycr-access:
    name: Check YCR Access
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH
      
      - name: Configure Yandex Cloud CLI
        run: |
          $HOME/yandex-cloud/bin/yc config profile create ci-profile
          $HOME/yandex-cloud/bin/yc config set token ${{ secrets.YC_OAUTH_TOKEN }}
          $HOME/yandex-cloud/bin/yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          $HOME/yandex-cloud/bin/yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
      
      - name: Verify Container Registry access
        run: |
          echo "ğŸ” Checking Yandex Container Registry access..."
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ registry ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ² ÑƒĞºĞ°Ğ·Ğ°Ğ½Ğ½Ğ¾Ğ¼ folder
          $HOME/yandex-cloud/bin/yc container registry get ${{ secrets.YC_REGISTRY_ID }} \
            --folder-id ${{ secrets.YC_CONTAINER_FOLDER_ID }}
          
          echo "âœ… Container Registry access verified"
          echo "ğŸ“¦ Registry ID: ${{ secrets.YC_REGISTRY_ID }}"
          echo "ğŸ“ Folder ID: ${{ secrets.YC_CONTAINER_FOLDER_ID }}"
      
      - name: Test Docker login to YCR
        run: |
          echo "ğŸ” Testing Docker login to Yandex Container Registry..."
          
          # Ğ›Ğ¾Ğ³Ğ¸Ğ½Ğ¸Ğ¼ÑÑ Ğ² YCR
          echo '${{ secrets.YC_REGISTRY_KEY }}' | docker login \
            --username json_key \
            --password-stdin \
            cr.yandex
          
          echo "âœ… Docker login successful"

  # Job 3: Build and Push Docker Images
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: check-ycr-access
    if: github.event_name == 'push'
    
    
    strategy:
      matrix:
        service:
          - name: sso-service
            dockerfile: services/sso-service/Dockerfile
            context: .
          - name: products-service
            dockerfile: services/products-service/Dockerfile
            context: .
          - name: wallet-service
            dockerfile: services/wallet-service/Dockerfile
            context: .
          - name: cart-service
            dockerfile: services/cart-service/Dockerfile
            context: .
          - name: order-service
            dockerfile: services/order-service/Dockerfile
            context: .
          - name: saga-orchestrator
            dockerfile: services/saga-orchestrator/Dockerfile
            context: .
          - name: migrations
            dockerfile: migrations/Dockerfile
            context: migrations

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_REGISTRY_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Save image tag for deployment
        id: save-tag
        run: |
          # Ğ‘ĞµÑ€ĞµĞ¼ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ñ‚ĞµĞ³ Ğ¸Ğ· ÑĞ¿Ğ¸ÑĞºĞ° (Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾ ÑÑ‚Ğ¾ branch name)
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Built image: $IMAGE_TAG"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          gosec -no-fail -fmt sarif -out gosec-results.sarif ./...
        continue-on-error: true

      - name: Upload Gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: 'gosec-results.sarif'
  
  # Job 5: Check Kubernetes Cluster Access
  cluster-access-check:
    name: Check Kubernetes Cluster Access
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'

    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH
          
      - name: Configure Yandex Cloud CLI
        run: |
          # Configure YC CLI with OAuth token
          $HOME/yandex-cloud/bin/yc config profile create ci-profile
          $HOME/yandex-cloud/bin/yc config set token ${{ secrets.YC_OAUTH_TOKEN }}
          $HOME/yandex-cloud/bin/yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          $HOME/yandex-cloud/bin/yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Get kubeconfig from Yandex Cloud
        run: |
          echo "ğŸ“¥ Getting kubeconfig from Yandex Cloud..."
          
          # Get kubeconfig directly from YC (no need for secrets!)
          $HOME/yandex-cloud/bin/yc managed-kubernetes cluster \
            get-credentials ${{ secrets.YC_K8S_CLUSTER_NAME }} \
            --external \
            --force
          
          echo "âœ… Kubeconfig configured successfully"

      - name: Verify cluster access
        run: |
          echo "ğŸ” Checking cluster access..."
          kubectl version --client
          
          echo "ğŸ”— Attempting to connect to cluster..."
          kubectl cluster-info
          
          echo "ğŸ“Š Getting nodes..."
          kubectl get nodes

  # Job 6: Deploy to Kubernetes (Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ main Ğ²ĞµÑ‚ĞºĞ¸)
  deploy-to-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push, cluster-access-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:

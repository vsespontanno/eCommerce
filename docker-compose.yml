services:
  postgres:
      image: postgres:15
      restart: always
      environment:
        POSTGRES_USER: ${PG_USER}
        POSTGRES_PASSWORD: ${PG_PASSWORD}
        POSTGRES_DB: ${PG_DB}
      ports:
        - "5432:5432"
      volumes:
        - pg_data:/var/lib/postgresql/data
      networks:
        - ecommerce-network
        
  redis:
    image: redis:7.2
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - ecommerce-network
  
  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ecommerce-network

  broker:
    image: confluentinc/cp-kafka:7.5.0
    container_name: broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - ecommerce-network

  # NGINX API Gateway
  nginx:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "8000:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - sso-service-1
      - sso-service-2
      - sso-service-3
      - products-service-1
      - products-service-2
      - products-service-3
      - wallet-service-1
      - wallet-service-2
      - cart-service-1
      - cart-service-2
    restart: always
    networks:
      - ecommerce-network

  # SSO Service - Replica 1
  sso-service-1:
    build:
      context: .
      dockerfile: services/sso-service/Dockerfile
    container_name: sso-service-1
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      JWT_SECRET: ${JWT_SECRET}
      GRPC_PORT: 50051
      HTTP_PORT: 8080
      TOKEN_TTL: 1h
    depends_on:
      - postgres
    networks:
      - ecommerce-network

  # SSO Service - Replica 2
  sso-service-2:
    build:
      context: .
      dockerfile: services/sso-service/Dockerfile
    container_name: sso-service-2
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      JWT_SECRET: ${JWT_SECRET}
      GRPC_PORT: 50051
      HTTP_PORT: 8080
      TOKEN_TTL: 1h
    depends_on:
      - postgres
    networks:
      - ecommerce-network

  # SSO Service - Replica 3
  sso-service-3:
    build:
      context: .
      dockerfile: services/sso-service/Dockerfile
    container_name: sso-service-3
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      JWT_SECRET: ${JWT_SECRET}
      GRPC_PORT: 50051
      HTTP_PORT: 8080
      TOKEN_TTL: 1h
    depends_on:
      - postgres
    networks:
      - ecommerce-network

  # Products Service - Replica 1
  products-service-1:
    build:
      context: .
      dockerfile: services/products-service/Dockerfile
    container_name: products-service-1
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      HTTP_PORT: 8080
      GRPC_PRODUCTS_SERVER_PORT: 50051
      GRPC_SAGA_SERVER_PORT: 50051
      GRPC_JWT_CLIENT_PORT: sso-service-1:50051
    depends_on:
      - postgres
      - sso-service-1
    networks:
      - ecommerce-network

  # Products Service - Replica 2
  products-service-2:
    build:
      context: .
      dockerfile: services/products-service/Dockerfile
    container_name: products-service-2
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      HTTP_PORT: 8080
      GRPC_PRODUCTS_SERVER_PORT: 50051
      GRPC_SAGA_SERVER_PORT: 50051
      GRPC_JWT_CLIENT_PORT: sso-service-2:50051
    depends_on:
      - postgres
      - sso-service-2
    networks:
      - ecommerce-network

  # Products Service - Replica 3
  products-service-3:
    build:
      context: .
      dockerfile: services/products-service/Dockerfile
    container_name: products-service-3
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      HTTP_PORT: 8080
      GRPC_PRODUCTS_SERVER_PORT: 50051
      GRPC_SAGA_SERVER_PORT: 50051
      GRPC_JWT_CLIENT_PORT: sso-service-3:50051
    depends_on:
      - postgres
      - sso-service-3
    networks:
      - ecommerce-network

  # Wallet Service - Replica 1
  wallet-service-1:
    build:
      context: .
      dockerfile: services/wallet-service/Dockerfile
    container_name: wallet-service-1
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      GRPC_USER_SERVER_PORT: 50051
      GRPC_SAGA_SERVER_PORT: 50051
      HTTP_GATEWAY_PORT: 8080
      GRPC_CLIENT_PORT: sso-service-1:50051
    depends_on:
      - postgres
      - sso-service-1
    networks:
      - ecommerce-network

  # Wallet Service - Replica 2
  wallet-service-2:
    build:
      context: .
      dockerfile: services/wallet-service/Dockerfile
    container_name: wallet-service-2
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      GRPC_USER_SERVER_PORT: 50051
      GRPC_SAGA_SERVER_PORT: 50051
      HTTP_GATEWAY_PORT: 8080
      GRPC_CLIENT_PORT: sso-service-2:50051
    depends_on:
      - postgres
      - sso-service-2
    networks:
      - ecommerce-network

  # Cart Service - Replica 1
  cart-service-1:
    build:
      context: .
      dockerfile: services/cart-service/Dockerfile
    container_name: cart-service-1
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      REDIS_ADDR: redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      HTTP_PORT: 8080
      GRPC_JWT_CLIENT_PORT: sso-service-1:50051
      GRPC_PRODUCTS_CLIENT_PORT: products-service-1:50051
      GRPC_SAGA_CLIENT_PORT: saga-orchestrator:50051
      GRPC_ORDER_CLIENT_PORT: order-service:50051
      KAFKA_BROKER: broker:9092
      KAFKA_TOPIC: order-completed
      KAFKA_GROUP_ID: cart-service-group
    depends_on:
      - postgres
      - redis
      - broker
      - sso-service-1
      - products-service-1
      - saga-orchestrator
      - order-service
    networks:
      - ecommerce-network

  # Cart Service - Replica 2
  cart-service-2:
    build:
      context: .
      dockerfile: services/cart-service/Dockerfile
    container_name: cart-service-2
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      REDIS_ADDR: redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      HTTP_PORT: 8080
      GRPC_JWT_CLIENT_PORT: sso-service-2:50051
      GRPC_PRODUCTS_CLIENT_PORT: products-service-2:50051
      GRPC_SAGA_CLIENT_PORT: saga-orchestrator:50051
      GRPC_ORDER_CLIENT_PORT: order-service:50051
      KAFKA_BROKER: broker:9092
      KAFKA_TOPIC: order-completed
      KAFKA_GROUP_ID: cart-service-group
    depends_on:
      - postgres
      - redis
      - broker
      - sso-service-2
      - products-service-2
      - saga-orchestrator
      - order-service
    networks:
      - ecommerce-network

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile
    container_name: order-service
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      GRPC_PORT: 50051
    depends_on:
      - postgres
    networks:
      - ecommerce-network

  # Saga Orchestrator
  saga-orchestrator:
    build:
      context: .
      dockerfile: services/saga-orchestrator/Dockerfile
    container_name: saga-orchestrator
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_DB}
      GRPC_SERVER_PORT: 50051
      GRPC_PRODUCTS_CLIENT_PORT: products-service-1:50051
      GRPC_WALLET_CLIENT_PORT: wallet-service-1:50051
      KAFKA_BROKER: broker:9092
      KAFKA_TOPIC: order-completed
    depends_on:
      - postgres
      - broker
      - products-service-1
      - wallet-service-1
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
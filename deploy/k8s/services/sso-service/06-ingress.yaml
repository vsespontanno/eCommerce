apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sso-service-ingress
  namespace: ecommerce
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: sso-service
                port:
                  number: 8080

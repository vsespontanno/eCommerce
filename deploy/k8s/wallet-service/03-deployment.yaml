apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-service
  namespace: ecommerce
  labels:
    app: wallet-service
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: wallet-service
  template:
    metadata:
      labels:
        app: wallet-service
    spec:
      containers:
        - name: wallet-service
          image: cr.yandex/crphjp07nodds7bvd5ar/ecommerce-wallet-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc-user
              containerPort: 50050
              protocol: TCP
            - name: grpc-saga
              containerPort: 50054
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: wallet-service-config
            - secretRef:
                name: wallet-service-secret
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      
      imagePullSecrets:
        - name: yc-registry-secret
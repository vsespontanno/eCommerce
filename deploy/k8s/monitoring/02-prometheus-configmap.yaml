apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      # Prometheus сам себя
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Наши микросервисы с аннотацией prometheus.io/scrape: "true"
      - job_name: 'ecommerce-services'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ecommerce
        relabel_configs:
          # Берем только поды с аннотацией prometheus.io/scrape: "true"
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          
          # Используем порт из аннотации prometheus.io/port
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          
          # Используем путь из аннотации prometheus.io/path (по умолчанию /metrics)
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          
          # Добавляем метку с именем сервиса
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: service
          
          # Добавляем метку с именем пода
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod